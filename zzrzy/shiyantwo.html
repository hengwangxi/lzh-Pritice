汉蔡顺，少孤，事母至孝。遭王莽乱，岁荒不给，拾桑葚，以异器盛之。赤眉贼见而问之。<br>
顺曰：“黑者奉母，赤者自食。”贼悯其孝，以白米二斗牛蹄一只与之。<br>
蔡顺，汉代汝南（今属河南）人，少年丧父，事母甚孝。当时正值王莽之乱，又遇饥荒，柴米昂贵，只得拾桑葚母子充饥。br
一天，偶遇赤眉军，赤眉军士兵问道：“为什么把红色的桑葚和黑色的桑葚分开装在两个篓子里？”br
蔡顺回答说：“黑色的桑葚供老母食用，红色的桑葚留给自己吃。”<br> 赤眉军怜悯他的孝心，送给他二斗白米，牛蹄一个，以示敬意。
诗曰：
黑葚奉萱闱，啼饥泪满衣。赤眉知孝顺，牛米赠君归。<br>
拾葚充饥岁荒年，葚异二色为哪般。异器错食心意显，器得牛米孝结缘。<br>
